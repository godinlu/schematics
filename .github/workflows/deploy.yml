name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important pour obtenir l'historique complet
        
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Configure Git remote
      run: |
        git remote add production git+ssh://2609665@git.sd5.gpaas.net/www.solisart.fr.git
        git remote -v  # Optionnel, pour vérifier que le remote a été correctement ajouté

    - name: Verify branches
      run: |
        git checkout -b main
        git branch -a
        
    - name: Deploy to www.solisart.fr
      run: |
        git push production main
        ssh 2609665@git.sd5.gpaas.net deploy www.solisart.fr.git main
