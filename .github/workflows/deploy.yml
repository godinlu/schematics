name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Add SSH key fingerprint to known_hosts
      run: |
        cd ${{ github.workspace }}
        ssh-keyscan git.sd5.gpaas.net >> ~/.ssh/known_hosts
        
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Configure Git remote
      run: |
        git remote add production git+ssh://2609665@git.sd5.gpaas.net/www.solisart.fr.git
        git remote -v  # Optionnel, pour vérifier que le remote a été correctement ajouté
        
    - name: Deploy to www.solisart.fr
      run: |
        git push production main
        ssh 2609665@git.sd5.gpaas.net deploy www.solisart.fr.git main
