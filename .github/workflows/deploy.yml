name: Deploy to Gandi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push to remote Git repository
        run: |
          git remote add gandi git+ssh://$SSH_USER@$SSH_HOST/www.solisart.fr.git || true
          git push gandi main --force
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Trigger deployment on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Deploying www.solisart.fr..."
            deploy www.solisart.fr.git
            echo "Deployment finished!"
